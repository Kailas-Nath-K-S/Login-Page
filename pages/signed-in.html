<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChanduX</title>
    <link rel="stylesheet" href="/assets/css/signed-in.css" />
  </head>
  <body>
    <nav class="container">
      <logo>ChanduX</logo>
      <div>
        <ul>
          <li class="post">Post+</li>
          <li class="store" onclick="display()">Store</li>
          <li onclick="localStorage.setItem('loggedin',false)">Sign Out</li>
        </ul>
      </div>
    </nav>

    <section class="postSection">
      <input class="title" placeholder="Title" />
      <input class="textArea" placeholder="Description" />
      
      <button class="postbtn">Post</button>
      <button class="close">Close</button>
    </section>
    <div class="displayContent"></div>

    

    <script src="/assets/js/signed-in.js"></script>
  </body>
</html>
